<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <picture class="card-picture">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="product image">
    </picture>

    <div class="card-content">
      <p class="card-perfume">Perfume</p>
    
      <h1 class="card-header">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="card-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="card-prices">
        <p class="card-current-price">$149.99</p>
        <p class="card-ex-price">$169.99</p>
      </div>
      
      <button class="btn">
        <img src="images/icon-cart.svg" alt="cart-image">Add to Cart
      </button>

    </div>
  </div>
  

</body>
</html>
